<!-- Plantilla base de Django: Define la estructura, el men칰 y los estilos principales. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>{% block title %}Neuropulse - Monitoreo Inteligente{% endblock %}</title>
    
    <!-- ENLACE DE BOOTSTRAP CSS: CR칈TICO para el dise침o. 
         Se elimina el atributo 'integrity' para asegurar la carga en Render. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        /* =======================================================
           1. ESTILOS GENERALES DEL CUERPO (FONDO Y FUENTE BASE)
           ======================================================= */
        body { 
            /* Fondo claro azulado, consistente con el dise침o. */
            background-color: #b6cde2; 
            /* Deja espacio para el Navbar fijo */
            padding-top: 56px; 
            margin: 0;
            
            /* Fuente base */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            /* Color de texto base (negro suave) */
            color: #050505da; 
        }
        
        /* Asegura que el contenido principal no se pegue a los bordes */
        .content { 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        /* 游 NUEVO ESTILO PARA EL LOGO DENTRO DEL MEN칔 游 */
        .navbar-brand img {
            height: 28px; /* Ajusta el tama침o del logo */
            margin-right: 8px; /* Espacio entre el logo y el texto */
            /* filter: invert(1); Para logos negros en navbars oscuras */
        }

        /* =======================================================
           2. AJUSTES DEL MEN칔 (Navbar)
           ======================================================= */
        
        /* Asegura el color blanco para los enlaces sobre fondo oscuro */
        .navbar .nav-link {
            color: #FFFFFF !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        /* Color de los enlaces al pasar el mouse */
        .navbar .nav-link:hover {
            color: #FFC107 !important; /* Amarillo brillante para el hover */
        }
        
        /* Estilo para los t칤tulos */
        h1, h2, h3 {
            color: #010101; /* Negro para t칤tulos */
        }
        
    </style>
</head>
<body>
    <!-- 游빐 MEN칔 DE NAVEGACI칍N (Navbar de Bootstrap) -->
    <!-- CR칈TICO: Debemos cargar la etiqueta est치tica para usar el logo -->
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- 游 CORRECCI칍N AQU칈: Se a침ade el tag <img> 游 -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'dashboard/logo2.jpg' %}" 
                     alt="Logo Neuropulse" 
                     class="d-inline-block align-text-top">
                Neuropulse 
            </a>
            
            <!-- Bot칩n de hamburguesa para m칩viles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Links de Resultados -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'resultados_gsr' %}">Nivel de Estr칠s (GSR)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'resultados_pulso' %}">Ritmo Card칤aco (Pulso)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ver_correlacion' %}">Correlaci칩n</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-warning" href="{% url 'descargar_app' %}">Descargar App</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Espec칤fico de Cada P치gina (Punto de Inserci칩n) -->
    <div class="content">
        {% block content %}
        <!-- El contenido de home.html, resultados_gsr.html, etc., se inyecta aqu칤. -->
        {% endblock %}
    </div>

    <!-- SCRIPT DE BOOTSTRAP JS: Necesario para que el men칰 responsive funcione. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
